<!DOCTYPE html>
<html>
<head>
    <title>Rock Paper Scissors</title> 
    <link rel="stylesheet" href="Style.css">
    
</head>
<body>
    <div class="main">
        <div class="head">
            <h2 class="title">Rock Paper Scissors</h2>
        </div>
        <div class="buttons">
            <button onclick="playGame('rock');" class="move-button">    
        <img src="images/rock-emoji.png" class="move-icon"></button>
        <button onclick=" playGame('paper');" class="move-button">
        <img src="images/paper-emoji.png" class="move-icon"></button>
        <button onclick=" playGame('scissors');" class="move-button">
        <img src="images/scissors-emoji.png" class=move-icon></button>
        </div>
        <div class="data">
            <p class="js-result result"></p>
            <div class="js-moves">
                <div class="you">
                    <p><strong>You</strong></p>
                    <img class="youimg " src="/images/paper-emoji.png">
                </div>
                <div class="computer">
                    <p><strong>Computer</strong></p>
                    <img class="computerimg " src="/images/rock-emoji.png">
                </div>
            </div>
            <p class="js-score score"></p>
        </div>
        <div class="reset">
            <button class="reset-score-button">Reset Score</button>
        </div>
    </div>
    
    <script src="RPS.js" defer></script>
</body>
</html>
